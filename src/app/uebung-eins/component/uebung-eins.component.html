<div class="container">
    <h1>Übung - 1</h1>

    <h2>Wieviel ist {{faktor1}} * {{faktor2}}?</h2>

    <form class="game-form" (ngSubmit)="onSubmit()" #gameForm="ngForm">

        <div class="form-group">
            <label for="produktEingabe">Ergebnis</label>
            <input id="produktEingabe"
                   class="form-control"
                   placeholder="0"
                   [(ngModel)]="produktEingabe" name="produktEingabe">
        </div>

        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Prüfe Ergebnis</button>
        </div>

        <div class="form-group">
            <div *ngIf="isCorrect" class="alert alert-success" role="alert">
                Korrekt
            </div>

            <div *ngIf="!isCorrect && gameForm.touched" class="alert alert-danger" role="alert">
                Falsch
            </div>
        </div>
    </form>
</div>
